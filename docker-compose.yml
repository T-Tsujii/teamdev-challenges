version: '3.7'
services:
  db:
    restart: always
    image: postgres:11-alpine
    ports:
      - 5432:5432
    volumes:
      - postgresql-data:/var/lib/postgresql
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid &&
                      bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/teamdev_challenges
      - bundle:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db
      - chrome
  chrome:
    image: selenium/standalone-chrome:3.141.59-dubnium
    ports:
      - 4444:4444

volumes:
  bundle:
    driver: local
  postgresql-data:
    driver: local
